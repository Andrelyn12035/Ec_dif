<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
</head>
<body>
    <div class="w-100 m-1 d-flex justify-content-evenly flex-wrap">
        <div class="card text-center w-40 m-5 align-self-baseline"">
          <div class="card-header ">
              
          </div>
          <div class="card-body">
            <h5 class="card-title">Método de Newton</h5>
            <label for="P" class="form-label mb-1 just text-start">Ingrese una funcion polinomial o raiz de entero:</label>
              <div class="d-flex flex-row justify-content-evenly mt-2">
                <input type="text" class="form-control m-2" placeholder="ej: x**2" id="p" >
                <button type="button" class="btn btn-primary m-2" onclick="formato()">Mostrar</button>
              </div>
              <p id="latex"></p>
              <div class="d-flex flex-row justify-content-evenly">
                <div class="d-flex flex-column p-1">
                  <label for="X" class="form-label mb-1 text-start">Ingrese x<sub>1</sub>:</label>
                  <input type="text" class="form-control" placeholder="ej: 2" id="X" >
                </div>

                <div class="d-flex flex-column p-1">
                  <label for="N" class="form-label mb-1 text-start">Ingrese n (aproximaciones):</label>
                  <input type="text" class="form-control" placeholder="ej: 20" id="N" >
                </div>
              </div>
              <button type="button" class="btn btn-primary m-3" onclick="raiz()">Encontrar raíz</button>
              <p id="res"></p>
          </div>
          
            



        </div>
          <div class="card text-center m-5 align-self-baseline">
            <div class="card-header">
              
            </div>
            <div class="card-body">
              <h5 class="card-title">Integración numérica</h5>
              <label for="P2" class="form-label mb-1 just text-start">Ingrese una función:</label>
                <div class="d-flex flex-row justify-content-evenly mt-2">
                  <input type="text" class="form-control m-2" placeholder="ej: x**2" id="p2" >
                  <button type="button" class="btn btn-primary m-2" onclick="formato2()">Mostrar</button>
                </div>
                <p id="latex2"></p>
                <div class="d-flex flex-row justify-content-evenly">
                  <div class="d-flex flex-column p-1">
                    <label for="A" class="form-label mb-1 text-start">Ingrese a:</label>
                    <input type="text" class="form-control" placeholder="ej: 0" id="A" >
                  </div>

                  <div class="d-flex flex-column p-1">
                    <label for="B" class="form-label mb-1 text-start">Ingrese b:</label>
                    <input type="text" class="form-control" placeholder="ej: 1" id="B" >
                  </div>

                  <div class="d-flex flex-column p-1">
                    <label for="ene" class="form-label mb-1 text-start">Ingrese n:</label>
                    <input type="text" class="form-control" placeholder="ej: 10" id="ene" >
                  </div>
                </div>
                <select class="form-select mt-3" aria-label="Default select example" id="sel">
                  <option selected value="1">Punto medio</option>
                  <option value="2">Trapecio</option>
                  <option value="3">Simpson</option>
                </select>
                <button type="button" class="btn btn-primary m-3" onclick="area()">Encontrar área</button>
                <p id="are"></p>
                <p id="aprox"></p>
                <p id="error"></p>
                <div class="d-flex flex-column p-1">
                  <label for="er" class="form-label mb-1 text-start">Ingrese el error:</label>
                  <input type="text" class="form-control" placeholder="ej: .0001" id="er" >
                  <button type="button" class="btn btn-primary m-3" onclick="error()">Encontrar n</button>
                  <p id="ers"></p>
                </div>
            </div>
            <img id="plot"/>
            
          </div>
    </div>
</body>
  <script src="{{url_for('static', filename='js/main.js')}}" type="text/javascript"></script>
</html>
